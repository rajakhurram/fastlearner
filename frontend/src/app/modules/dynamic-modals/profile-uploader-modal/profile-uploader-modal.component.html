<div class="modal-content">
  <h2 class="image-cropper">Change profile picture</h2>
  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="1"
    [resizeToWidth]="500"
    [resizeToHeight]="500"
    format="jpeg"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded($event)"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
  ></image-cropper>
  <!-- <div class="container">
    <input class="centered-input" type="file" (change)="fileChangeEvent($event)" />
  </div> -->
  <div
    class="uploader mt-4 ml-4 mr-4"
    style="display: flex; align-items: stretch"
  >
    <span class="file-upload-span w-100">
      <input
        #fileInput
        id="image-upload"
        type="file"
        style="display: none"
        (change)="fileChangeEvent(fileInput.files)"
        accept="image/*"
      />
      <label for="image-upload" class="custom-file-upload">
        <span class="upload-button">{{showReplaceButton ?  'Replace' : 'Browse'}}</span>
        <span *ngIf="selectedFileName" class="file-name">{{
          selectedFileName
        }}</span>
      </label>
    </span>
  </div>
  <div><p class="note">*Minimum 200x200 pixels, Maximum 6000x6000 pixels</p></div>
  <div class="btn-cropper">
    <button nz-button class="cancelBtn" (click)="closeModal()">Cancel</button>
    <button
      [disabled]="uploading"
      nz-button
      class="saveBtn"
      (click)="saveModal()"
    >
      Save
    </button>
  </div>
</div>

<div class="modal-loader-overlay" *ngIf="uploading">
  <nz-spin nzSize="large" nzTip=""></nz-spin>
</div>
