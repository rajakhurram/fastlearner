<div class="container">
  <p class="font-color-blue">Auto generated summary</p>
  <div *ngIf="documentSummary" class="share">
    <textarea
      class="textarea"
      [(ngModel)]="document.documentSummary"
    ></textarea>
    <div
      *ngIf="showSpinner && !document.documentSummary"
      class="spinner-container display-flex justify-content-center"
    >
      <nz-spin class="spinner mt-2" nzSimple></nz-spin>
    </div>
  </div>

  <div *ngIf="videoSummary" class="share">
    <textarea
      class="textarea"
      [(ngModel)]="videoData.videoSummary"
    ></textarea>
    <div
      *ngIf="showSpinner && !videoData.videoSummary"
      class="spinner-container display-flex justify-content-center"
    >
      <nz-spin class="spinner mt-2" nzSimple></nz-spin>
    </div>
  </div>

  <div *ngIf="articleSummary" class="share">
    <textarea
      class="textarea"
      [(ngModel)]="article.articleSummary"
    ></textarea>
    <div
      *ngIf="showSpinner && !article.articleSummary"
      class="spinner-container display-flex justify-content-center"
    >
      <nz-spin class="spinner mt-2" nzSimple></nz-spin>
    </div>
  </div>

  <div nz-row class="mt-3 justify-content">
    <div nz-col>
      <button
        class="continueBtn"
        nz-button
        nzType="primary"
        nzGhost
        (click)="saveSummary()"
      >
        Save
      </button>
    </div>

    <div nz-col >
      <button
        class="backBtn"
        nz-button
        nzType="primary"
        nzGhost
        (click)="regenerateSummary()"
      >
        Regenerate
      </button>
    </div>
  </div>
</div>
