<div class="container">
  <p class="font-color-blue">Transcript</p>

  <div class="share">
    <textarea
      class="textarea"
      [(ngModel)]="videoData.videoTranscript"
    ></textarea>
  </div>

  <div nz-row class="mt-3 display-flex justify-content-center">
    <div nz-col>
      <button
        class="continueBtn"
        nz-button
        nzType="primary"
        nzGhost
        (click)="saveTranscript()"
      >
        Save
      </button>
    </div>
  </div>
</div>
