<div class="display-flex align-items-center">
  <span class="color-blue font-bold font-15">Assessment sheet</span>
  <a class="ml-auto" *ngIf="isDownloadable" (click)="download()">Download</a>
</div>
<nz-card class="card">
  <pdf-viewer
    [src]="src"
    [page]="1"
    [original-size]="false"
    [render-text]="true"
    style="width: 100%; height: 440px"
  ></pdf-viewer>
</nz-card>
