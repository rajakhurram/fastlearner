<div class="container">
  <div class="favorite-courses">
    <nz-card class="card">
      <div class="favorite-course-header">
        <h3 style="color: #212189;">Favorite</h3>
        <div class="search">
          <nz-input-group
            nzSize="large"
            class="input-search"
            [nzSuffix]="suffixIconSearch"
          >
            <input
              nzSize="large"
              type="text"
              nz-input
              placeholder="Search my favorite"
              name="title"
              [(ngModel)]="favoriteCourses.title"
              (ngModelChange)="search()"
            />
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <span
              *ngIf="favoriteCourses.title"
              (click)="clearSearch()"
              style="color: #212189"
              nz-icon
              nzType="close-circle"
            ></span>
            <span
              *ngIf="!favoriteCourses.title"
              (click)="search()"
              style="color: #212189"
              nz-icon
              nzType="search"
            ></span>
          </ng-template>
        </div>
      </div>

      <div class="main-cards">
        <div class="main-cards-row" nz-row [nzGutter]="16">
          <div nz-col *ngFor="let course of favoriteCourseList; let i = index">
            <app-course-card
              (routeToInstructorprofileEmitter)="
                routeToInsructorProfile($event)
              "
              (routeToCourseEmitter)="routeToCourseDetails($event)"
              (favoriteCourseEmitter)="toggleFavoriteCourse($event)"
              [fromFavouriteCourse]="true"
              [course]="course"
            ></app-course-card>
          </div>
          <div class="center" *ngIf="favoriteCourseList.length == 0">
            <div>
              <nz-empty [nzNotFoundContent]="'No Course Found'"></nz-empty>
            </div>
          </div>
        </div>
        <div class="show-more-button-container">
          <button
            [disabled]="page == noOfCount - 1 || favoriteCourseList.length == 0"
            (click)="showMore()"
            nz-button
            nzGhost
            class="show-more-button"
            [nzType]="'primary'"
          >
            Show More
          </button>
        </div>
      </div>
    </nz-card>
  </div>
</div>
