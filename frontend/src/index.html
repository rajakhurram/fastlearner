<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Fast Learner, AI-Enabled Learning Platform Transforming Education
    </title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <meta
      name="description"
      content="Stay engaged stay ahead. Master concepts with human expertise and AI assistance on our innovative online learning platform for students and business individuals"
    />

  </head>
  <body>

    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
        border-radius: 50px;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        background: #eee;
        border-radius: 50px;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #212189;
        border-radius: 50px;
      }
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #212189;
        border-radius: 50px;
      }
      @-moz-document url-prefix() {
        /* Scrollbar styles for Firefox */
        * {
          scrollbar-color: #212189 #eee;
          scrollbar-width: thin;
        }
        *::-moz-scrollbar-thumb {
          background-color: #212189;
          border-radius: 50px;
        }
        *::-moz-scrollbar-thumb:hover {
          background-color: #212189;
          border-radius: 50px;
        }
      }
    </style>
    <app-root></app-root>
  </body>
</html>
